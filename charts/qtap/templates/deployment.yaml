apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qtap.fullname" . }}
  labels:
    {{- include "qtap.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "qtap.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "qtap.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "qtap.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- toYaml .Values.args | nindent 12 }}
          env:
            - name: ENDPOINT
              value: "{{ .Values.endpoint }}"
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: token
                  key: token
            - name: INGRESS_HTTP_LISTEN
              value: "0.0.0.0:{{ .Values.service.ingressHttpPort }}"
            - name: INGRESS_HTTPS_LISTEN
              value: "0.0.0.0:{{ .Values.service.ingressHttpsPort }}"
            - name: EGRESS_HTTP_LISTEN
              value: "0.0.0.0:{{ .Values.service.egressHttpPort }}"
            - name: EGRESS_HTTPS_LISTEN
              value: "0.0.0.0:{{ .Values.service.egressHttpsPort }}"
            - name: STATUS_LISTEN
              value: "0.0.0.0:{{ .Values.status.port }}"
          ports:
            - name: i-http-service
              containerPort: {{ .Values.service.ingressHttpPort }}
              protocol: TCP
            - name: i-https-service
              containerPort: {{ .Values.service.ingressHttpsPort }}
              protocol: TCP
            - name: e-http-service
              containerPort: {{ .Values.service.egressHttpPort }}
              protocol: TCP
            - name: e-https-service
              containerPort: {{ .Values.service.egressHttpsPort }}
              protocol: TCP
            - name: status
              containerPort: {{ .Values.status.port }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /readyz
              port: status
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: status
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: status
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
