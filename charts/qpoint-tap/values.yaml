# Default values for qpoint.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us-docker.pkg.dev/qpoint-edge/public/qpoint
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args: ["tap"]

registrationEndpoint: "https://api.qpoint.io"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: true
  capabilities:
    add: ["CAP_BPF", "CAP_SYS_ADMIN"]
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  privileged: true

# One of debug, info, warn, error, dpanic, panic, fatal
logLevel: "info"

# One of console, json
logEncoding: "json"

status:
  addr: 0.0.0.0
  port: 10001

middlewareEgress:
  addr: 127.0.0.1
  port: 11001

# The following resources are used for the tap pod. They need to be adjusted to your needs and based
# on the resources available on your cluster.
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes:
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false
  - name: sys
    hostPath:
      # Ensure the file directory is created.
      path: /sys
      type: Directory

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true
  - name: sys
    mountPath: "/sys"
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# API token
registrationToken: ""

config: ""
